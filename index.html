            <div class="info">* You cannot go back to the previous question.</div>
            <div class="info">* The time is <span>15 seconds</span> for each question.</div>
        </div>
        <div class="buttons">
            <button class="quit">EXÄ°T</button>
            <button class="restart">CONTINUE</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Quiz Application</div>
            <div class="timer">
<div class="time_text">Time Left</div>
<div class="time_sec">15</div>
            </div>
        </header>
        <section>
            <div class="questions">
                <span>Questions 1</span>
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>A</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">

                </div>
                <div class="option">
                    <span>C</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>D</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer>
            <div class="total_que">
                <!-- <span><p>2</p><p>of</p><p>5</p><p>Questions</p></span> -->
            </div>
            <button class="next_btn">NEXT</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete">You have completed the quiz</div>

        <div class="score_text">
            <!-- <span><p>You got only</p> <p>2</p><p> out of</p> <p>5</p></span> -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit</button>
        </div>
    </div>
</div>
